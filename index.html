<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>d3 multi-line chart</title>
    <!-- // <script src="js/d3.min.js" type="text/javascript"></script> -->
    <!-- <link href="css/stylesheet.css" rel="stylesheet" /> -->
    <style>
        .line {
            fill: none;
            stroke-width: 1px;
        }

        .axis path {
            stroke: black;
            stroke-width: 1px;
            fill: none;
            shape-rendering: crispEdges;
        }

        .tick line {
            stroke: black;
            stroke-width: 1px;
        }

        .mySlides {
            display: none;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        function createChart(fileName, chartType, xLabel, yLabel, labelArray) {
            // basic SVG setup
            var margin = { top: 20, right: 100, bottom: 40, left: 100 };
            var height = 500 - margin.top - margin.bottom;
            var width = 960 - margin.left - margin.right;

            var svg = d3.select("#" + chartType).append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // setup scales - the domain is specified inside of the function called when we load the data
            var xScale = d3.time.scale().range([0, width]);
            var yScale = d3.scale.linear().range([height, 0]);
            var color = d3.scale.category10();

            // setup the axes
            var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
            var yAxis = d3.svg.axis().scale(yScale).orient("left");

            // create function to parse dates into date objects
            var parseDate = d3.time.format("%m/%d/%Y").parse;
            var formatDate = d3.time.format("%m/%d/%Y");
            var bisectDate = d3.bisector(function (d) { return d.date; }).left;

            // set the line attributes
            var line = d3.svg.line()
                .interpolate("basis")
                .x(function (d) { return xScale(d.date); })
                .y(function (d) { return yScale(d.close); });

            var focus = svg.append("g").style("display", "none");

            // import data and create chart
            d3.csv(fileName, function (d) {
                let retValue = {
                    date: parseDate(d.date),
                };

                labelArray.forEach(element => {
                    retValue[element] = +d[element]
                });

                return retValue;

                // return {
                //     JPMC: +d.JPMC,
                //     BOFA: +d.BOFA,
                //     CITI: +d.CITI,
                //     WFC: +d.WFC,
                //     PNC: +d.PNC,
                //     COF: +d.COF
                // };
            },
                function (error, data) {

                    // sort data ascending - needed to get correct bisector results
                    data.sort(function (a, b) {
                        return a.date - b.date;
                    });

                    // color domain
                    color.domain(d3.keys(data[0]).filter(function (key) { return key !== "date"; }));

                    // create stocks array with object for each company containing all data
                    var stocks = color.domain().map(function (name) {
                        return {
                            name: name,
                            values: data.map(function (d) {
                                return { date: d.date, close: d[name] / ((chartType === "volume") ? 1000000 : 1) };
                            })
                        };
                    });

                    // add domain ranges to the x and y scales
                    xScale.domain([
                        d3.min(stocks, function (c) { return d3.min(c.values, function (v) { return v.date; }); }),
                        d3.max(stocks, function (c) { return d3.max(c.values, function (v) { return v.date; }); })
                    ]);
                    yScale.domain([
                        0,
                        // d3.min(stocks, function(c) { return d3.min(c.values, function(v) { return v.close; }); }),
                        d3.max(stocks, function (c) { return d3.max(c.values, function (v) { return v.close; }); })
                    ]);

                    // add the x axis
                    svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                    // add the y axis
                    svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", -80)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text(yLabel);

                    // add circle at intersection
                    focus.append("circle")
                        .attr("class", "y")
                        .attr("fill", "none")
                        .attr("stroke", "black")
                        .style("opacity", 0.5)
                        .attr("r", 8);

                    // add horizontal line at intersection
                    focus.append("line")
                        .attr("class", "x")
                        .attr("stroke", "black")
                        .attr("stroke-dasharray", "3,3")
                        .style("opacity", 0.5)
                        .attr("x1", 0)
                        .attr("x2", width);

                    // add vertical line at intersection
                    focus.append("line")
                        .attr("class", "y")
                        .attr("stroke", "black")
                        .attr("stroke-dasharray", "3,3")
                        .style("opacity", 0.5)
                        .attr("y1", 0)
                        .attr("y2", height);

                    // append rectangle for capturing if mouse moves within area
                    svg.append("rect")
                        .attr("width", width)
                        .attr("height", height)
                        .style("fill", "none")
                        .style("pointer-events", "all")
                        .on("mouseover", function () { focus.style("display", null); })
                        .on("mouseout", function () { focus.style("display", "none"); })
                        .on("mousemove", mousemove);

                    // add the line groups
                    var stock = svg.selectAll(".stockXYZ")
                        .data(stocks)
                        .enter().append("g")
                        .attr("class", "stockXYZ");

                    // add the stock price paths
                    stock.append("path")
                        .attr("class", "line")
                        .attr("id", function (d, i) { return chartType + "id" + i; })
                        .attr("d", function (d) {
                            return line(d.values);
                        })
                        .style("stroke", function (d) { return color(d.name); });

                    if (chartType === "volume") {
                        stock.append("rect")
                            .attr("x", 800)
                            .attr("y", function (d, i) { return (i * 20); })
                            .attr("width", 10)
                            .attr("height", 7)
                            .style("padding-bottom", 10)
                            .attr("fill", function (d) { return color(d.name); });

                        stock.append("text")
                            .attr("x", 820)
                            .attr("y", function (d, i) { return 10 + (i * 20); })
                            .attr("height", 20)
                            .attr("stroke", "grayscale")
                            .text(function (d) { return d.name })
                            .on("mouseover", function (d, i) {
                                for (j = 0; j < 6; j++) {
                                    if (i !== j) {
                                        d3.select("#" + chartType + "id" + j).style("opacity", 0.1);
                                        d3.select("#" + chartType + "text_id" + j).style("opacity", 0.2);
                                    }
                                };
                            })
                            .on("mouseout", function (d, i) {
                                for (j = 0; j < 6; j++) {
                                    d3.select("#" + chartType + "id" + j).style("opacity", 1);
                                    d3.select("#" + chartType + "text_id" + j).style("opacity", 1);
                                };
                            });
                    } else {
                        // add the stock labels at the right edge of chart
                        var maxLen = data.length;
                        stock.append("text")
                            .datum(function (d) {
                                return { name: d.name, value: d.values[maxLen - 1] };
                            })
                            .attr("transform", function (d) {
                                return "translate(" + xScale(d.value.date) + "," + yScale(d.value.close) + ")";
                            })
                            .attr("id", function (d, i) { return chartType + "text_id" + i; })
                            .attr("x", 3)
                            .attr("dy", ".35em")
                            .text(function (d) { return d.name; })
                            .on("mouseover", function (d, i) {
                                for (j = 0; j < 6; j++) {
                                    if (i !== j) {
                                        d3.select("#" + chartType + "id" + j).style("opacity", 0.1);
                                        d3.select("#" + chartType + "text_id" + j).style("opacity", 0.2);
                                    }
                                };
                            })
                            .on("mouseout", function (d, i) {
                                for (j = 0; j < 6; j++) {
                                    d3.select("#" + chartType + "id" + j).style("opacity", 1);
                                    d3.select("#" + chartType + "text_id" + j).style("opacity", 1);
                                };
                            });
                    }

                    // mousemove function
                    function mousemove() {

                        var x0 = xScale.invert(d3.mouse(this)[0]);
                        var i = bisectDate(data, x0, 1); // gives index of element which has date higher than x0
                        var d0 = data[i - 1], d1 = data[i];
                        var d = x0 - d0.date > d1.date - x0 ? d1 : d0;

                        var compareArray = [];

                        labelArray.forEach(element => {
                            compareArray.push(+d[element]);
                        });

                        var close = d3.max(compareArray);

                        focus.select("circle.y")
                            .attr("transform", "translate(" + xScale(d.date) + "," + yScale(close) + ")");

                        focus.select("line.y")
                            .attr("y2", height - yScale(close))
                            .attr("transform", "translate(" + xScale(d.date) + ","
                                + yScale(close) + ")");

                        focus.select("line.x")
                            .attr("x2", xScale(d.date))
                            .attr("transform", "translate(0,"
                                + (yScale(close)) + ")");

                    };

                });
        }
    </script>

    <div class="w3-content w3-display-container">
        <div id="exchange" class="mySlides" style="width:100%"></div>
        <div id="price" class="mySlides" style="width:100%"></div>
        <div id="volume" class="mySlides" style="width:100%"></div>
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }

        createChart("stockexchange.csv", "exchange", "Year", "Index", ["NASDAQ", "DOW", "BANK"]);
        createChart("bankdata.csv", "price", "Year", "Price ($)", ["JPMC", "BOFA", "CITI", "WFC", "PNC", "COF"]);
        createChart("bankdata_volume.csv", "volume", "Year", "Volume (in Millions)", ["JPMC", "BOFA", "CITI", "WFC", "PNC", "COF"]);
    </script>
</body>

</html>
